<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <div class="wrapper">

      <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" /></span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> AI control</span>

        </mat-toolbar>
      </div>

      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
        <router-outlet #o="outlet"></router-outlet>

        <mat-drawer-container class="example-container">
          <mat-drawer mode="side" opened>
            <mat-nav-list>
              <a mat-list-item routerLink="."><mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
              <a mat-list-item routerLink="."><mat-icon>more_vert</mat-icon>Second</a>
              <a mat-list-item routerLink=".">Third</a>
            </mat-nav-list>
          </mat-drawer>
          <mat-drawer-content>Main content</mat-drawer-content>
        </mat-drawer-container>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year">{{year}}</span> - Givi Odikadze
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
