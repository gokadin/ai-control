<div mat-dialog-content>
  <p>Project name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newProjectName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.newProjectName" cdkFocusInitial>Create</button>
</div>
